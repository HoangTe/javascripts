<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/cart.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                <h2 class="d-flex justify-content-between align-items-center mb-4">
                    Shopping Cart
                </h2>
                <table class="table">
                    <thead class="table-light">
                        <tr>
                            <th>PRODUCT DETAILS</th>
                            <th>PRICE</th>
                        </tr>
                    </thead>
                    <tbody id="cart-list">
                        
                    </tbody>
                </table>
                <a href="#" class="btn btn-link">&larr; Continue Shopping</a>
            </div>
            <div class="col-md-4">
                <div class="order-summary p-4" style="background-color: #f8f9fa;">
                    <h4 class="mb-4">Order Summary</h4>

                    <div class="mb-3">
                        <label for="shipping" class="form-label">SHIPPING</label>
                        <select class="form-select" id="shipping">
                            <option selected>Standard Delivery - Â£5.00</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="promo" class="form-label">PROMO CODE</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="promo" placeholder="Enter your code">
                            <button class="btn apply-button text-white" type="button">APPLY</button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mb-4">
                        <strong>Grand Total: </strong>
                        <strong><span id="grand_total"></span></strong>
                    </div>

                    <a class="btn checkout-button text-white w-100" href="./checkout.html" href="./checkout.html">CHECKOUT</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function cart() {
            var cart = localStorage.getItem("cart");
            cart = JSON.parse(cart);
            var list = document.getElementById("cart-list");
            list.innerHTML = ``;
            if (cart != null) {
                var grand_total = 0;
                for (var item of cart) {
                    grand_total += item.price * item.buyQty;
                    var item_html =
                            `
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img src="${item.thumbnail}" alt="Platinum Headset" class="product-img me-3">
                                        <div>
                                            <h6 class="mb-0">${item.title}</h6>
                                            <small class="product-category">PS4</small><br>
                                            <a href="#">Remove</a>
                                        </div>
                                    </div>
                                </td>
                                
                                <td>${item.price}</td>
                            `
                        ;

                    list.innerHTML += item_html;
                }
                document.getElementById("grand_total").innerText = grand_total;
            }
        }
        cart();
    </script>
</body>

</html>
